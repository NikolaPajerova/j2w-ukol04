<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník - formulář</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="vizitka--nova">
    <form action="row g-3" th:action="@{/nova}" method="post">
        <div class="col-md-4">
            <label for="daneJmeno">Zadejte jméno: </label>
            <input id="daneJmeno" name="jmeno" type="text">
        </div>

        <div class="col-md-2">
            <label for="nazevFirmy">Firma: </label>
            <input id="nazevFirmy" name="firma" type="text">
        </div>

        <div class="col-md-2">
            <label for="nazevUlice">Ulice: </label>
            <input id="nazevUlice" name="ulice" type="text">
        </div>

        <div class="col-md-2">
            <label for="nazevObce">Obec: </label>
            <input id="nazevObce" name="obecPsc" type="text">
        </div>

        <div class="col-md-2">
            <label for="mail">Email: </label>
            <input id="mail" name="email" type="text">
        </div>

        <div class="col-md-2">
            <label for="mobil">Telefon: </label>
            <input id="mobil" name="telefon" type="text">
        </div>

        <div class="col-md-2">
            <label for="webovky">Web: </label>
            <input id="webovky" name="web" type="text">
        </div>

        <div class="col-md-1 align-self-end">
            <button type="submit" class="btn btn-primary"><i class="bi-person-plus-fill" role="img" aria-label="Assign">Zadat</i></button>
        </div>
    </form>
</div>
</body>
</html>
